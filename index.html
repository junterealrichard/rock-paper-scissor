<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .choices img {
            width: 100px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .picks {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .picks div {
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <img src="rock.png" alt="Rock" id="rock">
            <img src="paper.png" alt="Paper" id="paper">
            <img src="scissors.png" alt="Scissors" id="scissors">
        </div>
        <div class="picks">
            <div>
                <h2>You</h2>
                <img src="rock.png" alt="Your Pick" id="your-pick">
            </div>
             <div>
                <h2>VS</h2>
            </div>
            <div>
                <h2>Computer</h2>
                <img src="" alt="Computer's Pick" id="computer-pick">
            </div>
        </div>
        <div class="result" id="result">Make your choice!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
